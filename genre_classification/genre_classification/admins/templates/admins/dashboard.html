<div x-ref="dashboard" class="container mx-auto px-6 py-8">
    {% include 'admins/file_upload.html' %}
    <span class="text-red-600">{{errors}}</span>

    <br />
        <h1 class="text-center text-gray-700 text-3xl font-medium ">
            {% if not active_model %}
            No
            {% endif %}
            Active Model
        </h1>
    <br />

    <div class="mt-4">
        <div class="flex flex-wrap -mx-6">

            <div class="w-full px-6 sm:w-1/2 xl:w-1/3">
                <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-white">
                    <div class="mx-5">
                        <div class="text-gray-500 font-semibold ">
                            <h2 class="text-2xl font-semibold text-gray-700">Model Name : </h2>
                                <h3>{{active_model.model_name}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full mt-6 px-6 sm:w-1/2 xl:w-1/3 sm:mt-0">
                <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-white">
                    <div class="mx-5">
                        <h2 class="text-2xl font-semibold text-gray-700">Accuracy</h2>
                        <!-- <div class="text-gray-500">{% widthratio active_model.accuracy 1 100 %}%</div> -->
                        <div class="text-gray-500">{{active_model.accuracy|floatformat:2}}%</div>
                    </div>
                </div>
            </div>

            <div class="w-full mt-6 px-6 sm:w-1/2 xl:w-1/3 xl:mt-0">
                <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-white">
                    <div class="mx-5">
                        <h4 class="text-2xl font-semibold text-gray-700">N# Tracks</h4>
                        <div class="text-gray-500">{{active_model.no_of_tracks}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8">

    </div>

        {% include 'admins/table.html' %}
</div>
