<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    
    <div class="flex text-base">

        <input id="model_name" type="text" name="model_name" placeholder="Model name">
        
        <label for="file-upload"
               class="flex items-center relative cursor-pointer bg-white rounded-md font-medium text-blue-600">
            <span class="inline-block px-3 py-0.5 border-2 border-gray-400 border-dashed rounded-md hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span class="block">
                <svg class="inline-block mx-auto h-8 w-8 text-gray-400" stroke="currentColor" fill="none"
                     viewBox="0 0 48 48"
                     aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="text-sm">Upload an SQLite database</span>
                <input id="file-upload" name="db" required type="file" class="sr-only">
                </span>
                {% if form.errors %}
                    <span class="text-xs text-red-400">Only .db files supported</span>
                {% endif %}
            </span>
            <button
                    class="ml-5 bg-white p-3 border border-gray-300 rounded-md shadow-sm leading-4 font-medium text-blue-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Upload File
            </button>
        </label>
    </div>
</form>
