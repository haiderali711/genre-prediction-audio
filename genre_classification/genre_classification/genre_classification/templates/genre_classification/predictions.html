{% extends 'genre_classification/base.html' %}

{% block content %}
<!--<div class="bg-img">-->
<div style="margin: 20px;">
    <a href="{% url 'home' %}"
       class="px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-blue-600 bg-blue-100 hover:bg-blue-200"
    >Home</a>
</div>
<div style="margin-left: 100px;">
    <section class="text-gray-700 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="md:w-1/2 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <div style="width: 40%;" class="p-4 transition-shadow border rounded-lg shadow-sm hover:shadow-lg">
                    <div class="flex items-start justify-between">
                        <div class="flex flex-col space-y-2">
                            <span class="text-gray-400">Predicted Genre</span>
                            <span class="text-lg font-semibold">{{prediction.label}}</span>
                        </div>
                        <div class="p-10 bg-gray-200 rounded-md"></div>
                    </div>
                    <div>
                        <span class="inline-block px-2 text-sm text-white bg-green-300 rounded">{{prediction.percentage}}%</span>
                    </div>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <div class="py-5">
                    {% for label in label_percentages %}
                    <section class="progress-line"><span
                            class="progress-line__label">{{label.0}} - {{label.1}}%</span>
                        <div class="progress-line__outer" style="background: rgb(239, 239, 239); height: 15px;">
                            <div class="progress-line__inner"
                                 style="width: {{label.1}}%; background: rgba(255, 82, 82, 0.7); transition: width 2s ease 0s;"></div>
                        </div>
                    </section>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>

<section class="text-gray-700 body-font relative bg-gray-100">
    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
            <div class="mb-4 col-span-6 sm:col-span-3">
                <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                <select id="genre" name="genre" autocomplete="genre"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% for label in label_percentages %}
                    <option>{{label.0}}</option>
                    {% endfor %}
                </select>
            </div>
            <textarea
                    id="msg"
                    class="bg-white rounded border border-gray-400 focus:outline-none h-16 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none"
                    placeholder="Message"></textarea>
            <input type="submit" value="Send" id="submitForm"
                    class="flex items-center justify-center text-white bg-indigo-500 border-0 py-2 px-6 hover:bg-indigo-600 rounded text-lg"/>
        </div>
    </div>
</section>

<script>
    let genre = ''
    let msg = ''
    const form = document.getElementById('submitForm')

    function getFormData() {
        const select = document.getElementById('genre');
        const textArea = document.getElementById('msg');
        genre = select.value;
        msg = textArea.value

        return {genre, msg}
    }

    function submitForm() {
        console.log(getFormData())
    }
</script>
<style>

    .bg-img {
        position: relative;
        width: 100%;
        height: 100%;
        background: url("http://unsplash.it/1200x800") center center no-repeat;
        background-size: cover;
    }

    .bg-img:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to bottom right, #002f4b, #dc4225);
        opacity: .6;
    }

    .progress-line__outer {
        display: flex;
        margin: 6px auto 15px auto;
    }
</style>
{% endblock %}
